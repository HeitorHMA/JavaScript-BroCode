<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Number Info</title>
</head>
<body>
    <h1>Find more about any number:</h1>
    <div>
        <input type="text" id="assignedNumber">
        <button id="submitButton">Submit</button>
        <p id="round"></p>
        <p id="ceil"></p>
        <p id="floor"></p>
        <p id="sqrt"></p>
        <p id="trunc"></p>
        <p id="sin"></p>
        <p id="cos"></p>
        <p id="tan"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
